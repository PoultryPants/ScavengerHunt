<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Reveal Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #333;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
    .hidden-text {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Button Reveal Example</h1>

  <button onclick="revealText('text1')">Reveal Text 1</button>
  <button onclick="revealText('text2')">Reveal Text 2</button>
  <button onclick="revealText('text3')">Reveal Text 3</button>

  <div id="text1" class="hidden-text">This is the first text revealed!</div>
  <div id="text2" class="hidden-text">Here is the second piece of text!</div>
  <div id="text3" class="hidden-text">Finally, the third text appears!</div>

  <script>
    function revealText(id) {
      // Hide all text elements first
      document.querySelectorAll('.hidden-text').forEach(element => {
        element.style.display = 'none';
      });

      // Show the selected text
      document.getElementById(id).style.display = 'block';
    }
  </script>

</body>
</html>
