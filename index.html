<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons with Custom Actions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .button-group {
      width: 200px;
      text-align: left;
    }
    button {
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #333;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
    .hidden-text, .hidden-image {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }
    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Buttons with Custom Actions</h1>

  <div class="button-container">
    <!-- First Button: Reveals Text -->
    <div class="button-group">
      <button onclick="toggleText('text1')">Reveal Text</button>
      <div id="text1" class="hidden-text">This is the first text revealed!</div>
    </div>

    <!-- Second Button: Reveals Image -->
    <div class="button-group">
      <button onclick="toggleImage('image1')">Reveal Image</button>
      <div id="image1" class="hidden-image">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
      </div>
    </div>

    <!-- Third Button: Redirect to Link -->
    <div class="button-group">
      <button onclick="goToLink('https://example.com')">Go to Link</button>
    </div>
  </div>

  <script>
    function toggleText(id) {
      const element = document.getElementById(id);
      element.style.display = (element.style.display === 'none' || element.style.display === '') ? 'block' : 'none';
    }

    function toggleImage(id) {
      const element = document.getElementById(id);
      element.style.display = (element.style.display === 'none' || element.style.display === '') ? 'block' : 'none';
    }

    function goToLink(url) {
      // Redirect to the provided URL
      window.location.href = url;
    }
  </script>

</body>
</html>
